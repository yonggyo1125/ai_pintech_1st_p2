<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>
        <th:block th:if="${pageTitle != null}"
        th:text="${#strings.concat(pageTitle)}"></th:block>
    </title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/front/css/style.css}">
    <th:block layout:fragment="addCommonCss"></th:block>
    <link th:if="${addCommonCss != null}" rel="stylesheet" type="text/css"
          th:each="cssFile: ${addCommonCss}" th:href="@{/common/css/{file}.css(file=${cssFile})}">
    <link rel="stylesheet" type="text/css"
          th:each="cssFile : ${addCss}"
          th:href="@{/front/css/{file}.css(file=${cssFile})}">
    <th:block layout:fragment="addCss"></th:block>

    <th:block layout:fragment="addCommonScript"></th:block>
    <script th:src="@{/common/js/common.js}"></script>
    <script th:each="jsFile : ${addCommonScript}"
            th:src="@{/common/js/{file}.js(file=${jsFile})}"></script>

    <script th:src="@{/front/js/common.js}"></script>
    <script th:each="jsFile : ${addScript}"
            th:src="@{/front/js/{file}.js(file=${jsFile})}"></script>

    <th:block layout:fragment="addScript"></th:block>
</head>
<body>
<header th:replace="~{front/outlines/_header::common}"></header>
<main layout:fragment="content"></main>
<footer th:replace="~{front/outlines/_footer::common}"></footer>
<iframe name="ifrmHidden" class="dn"></iframe>
</body>
</html>
